<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table-responsive">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let item" class="text-center">{{item.id}}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="text-left">Nombre</th>
      <td mat-cell *matCellDef="let item" class="text-left">{{item.nombre}}</td>
    </ng-container>

    <!-- Columna Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef class="text-right">Precio</th>
      <td mat-cell *matCellDef="let item" class="text-right">{{item.precio | currency:'USD':'symbol':'1.2-2'}}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
      <td mat-cell *matCellDef="let item" class="text-center acciones-cell">
        <button mat-icon-button color="primary" (click)="editarProducto(item.id)" matTooltip="Editar" aria-label="Editar producto">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarProducto(item.id)" matTooltip="Eliminar" aria-label="Eliminar producto">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
    
    <!-- Fila vacÃ­a -->
    <tr class="mat-row" *ngIf="dataSource?.data?.length === 0">
      <td class="mat-cell no-data" [colSpan]="displayedColumns.length">
        No hay datos disponibles
      </td>
    </tr>
  </table>
</div>
