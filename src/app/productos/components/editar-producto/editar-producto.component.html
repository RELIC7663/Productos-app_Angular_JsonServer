<div class="form-container mat-elevation-z8">
  <div class="form-header">
    <h2>{{isEditMode ? 'Editar' : 'Crear'}} Producto</h2>
    <mat-divider></mat-divider>
  </div>

  <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()" class="product-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre del producto</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Laptop HP EliteBook">
        <mat-icon matSuffix>description</mat-icon>
        <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Precio (USD)</mat-label>
        <input matInput type="number" formControlName="precio" placeholder="Ej: 599.99">
        <span matPrefix>$&nbsp;</span>
        <mat-icon matSuffix>attach_money</mat-icon>
        <mat-error *ngIf="productoForm.get('precio')?.hasError('required')">
          El precio es requerido
        </mat-error>
        <mat-error *ngIf="productoForm.get('precio')?.hasError('min')">
          El precio debe ser mayor a 0
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="3"
                  placeholder="Ingrese una descripción detallada del producto"></textarea>
        <mat-icon matSuffix>notes</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="warn" type="button" routerLink="/" class="action-button">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!productoForm.valid" class="action-button">
        <mat-icon>{{isEditMode ? 'save' : 'add_circle'}}</mat-icon>
        {{isEditMode ? 'Actualizar' : 'Crear'}}
      </button>
    </div>
  </form>
</div>
